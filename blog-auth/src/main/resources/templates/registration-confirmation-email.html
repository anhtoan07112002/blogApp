<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đăng ký</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">Xin chào <span th:text="${firstName}">User</span>,</h2>
        
        <p>Cảm ơn bạn đã đăng ký tài khoản tại Blog của chúng tôi!</p>
        
        <p>Tài khoản của bạn đã được tạo thành công. Bạn có thể đăng nhập ngay bây giờ:</p>
        
        <p style="text-align: center; margin: 30px 0;">
            <a th:href="${loginLink}" 
               style="background-color: #3498db; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px;">
                Đăng nhập
            </a>
        </p>
        
        <p>Nếu bạn có bất kỳ câu hỏi nào, đừng ngần ngại liên hệ với chúng tôi.</p>
        
        <p>Trân trọng,<br>Đội ngũ Blog</p>
    </div>
</body>
</html>
